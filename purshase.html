<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="purshase-style.css">

<meta charset="UTF-8">
<title>Purchase</title>

</head>
<body>
  <div class="container">
    <h2>Purchase with Visa</h2>
    <form>
      <div class="form-group">
        <label for="item">Select Item:</label>
        <select id="item" name="item">
          <option value="Shirt">Shirt</option>
          <option value="Socks">Socks</option>
          <option value="Shoes">Shoes</option>
        </select>
      </div>
	  <div class="form-group">
        <label for="item">number of item:</label>
        <select id="item" name="item">
          <option value="1">Item 1</option>
          <option value="2">Item 2</option>
          <option value="3">Item 3</option>
		            <option value="4">Item 4</option>
          <option value="5">Item 5</option>
          <option value="6">Item 6</option>

        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Your Email">
      </div>
      <div class="form-group">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" placeholder="Card Number">
      </div>
      <div class="form-group card-group">
        <div>
          <label for="expiry">Expiration Date:</label>
          <input type="text" id="expiry" name="expiry" placeholder="MM / YY">
        </div>
        <div>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" placeholder="CVV">
        </div>
      </div>
      <div class="form-group">
        <input type="submit" value="Place Order">
      </div>
    </form>
  </div>
</body>
</html>
